<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subasta de Vehículos</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Subasta de Vehículos</h1>

    <form id="vehiculoForm" class="card">
      <div class="grid">
        <input name="marca" placeholder="Marca" required />
        <input name="modelo" placeholder="Modelo" required />
        <input name="anio" type="number" placeholder="Año" required />
        <input name="precioInicial" type="number" placeholder="Precio inicial" required />
        <input name="imagenUrl" placeholder="URL imagen (opcional)" />
        <input name="fechaSubasta" type="datetime-local" placeholder="Fecha subasta (opcional)" />
      </div>
      <div class="actions">
        <button type="submit">Crear</button>
        <button type="button" id="cancelarEdicion" class="secondary" hidden>Cancelar edición</button>
      </div>
      <input type="hidden" id="vehiculoId"/>
    </form>

    <h2>Listado</h2>
    <ul id="lista" class="list"></ul>
  </div>

  <script src="./script.js"></script>
</body>
</html>
